<head>
  <meta charset="UTF-8">

  <meta name="description" content="صفحه سوابق درخواست مددجویان خیریه دست مهربان">

</head>

<body>
   <div class="child-creation-overlay-container">
    <form action="">

      <div>
      <label for="child-creation-description">توضیحات درخواست:<sup>*</sup></label>
      <textarea id="child-creation-description" required></textarea>
      </div>

      <div>
      <label for="child-creation-document">مستندات درخواست:</label>
      <input type="file" id="child-creation-document" multiple hidden>
      <label for="child-creation-document" class="upload-label"><img src="media/icons/attach_icon.svg" alt="">برای انتخاب فایل کلیک کنید </label>
      </div>

    </form>

    <div class="child-creation-overlay-buttons">
      <button class="no-button">لغو</button>
      <button class="yes-button">ایجاد درخواست جزئی</button>
    </div>
   </div>
</body>
