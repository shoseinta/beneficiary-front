<!DOCTYPE html>
<html lang="fa-IR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="صفحه حساب کاربری مددجویان خیریه دست مهربان">
  <meta name="keywords" content="صفحه حساب کاربری خیریه، مددجو، مددجویان، خیریه دست مهربان، دست مهربان">
  <meta name="author" content="محمد جواد عزیزی">
  <link rel="stylesheet" href="5.account_page.css">
  <title>صفحه حساب کاربری خیریه</title>
</head>

<body>
   <div class="container">

    <header class="header">
      <button type="menu" id="hamburger">
        <img src="media/icons/hamburger_icon.svg" alt="منوی تنظیمات">
      </button>
      <img src="media/images/charity_typo_white.png" id="typo" alt="تایپوگرافی نام خیریه">
      <img src="media/images/charity_logo.png" id="logo" alt="لوگوی خیریه">
    </header>



    <main class="main">

        <section>
          <h1>
            با انتخاب هر یک از موارد زیر، می‌توانید با تکمیل بخش‌های خالی اقدام به اشتراک اطلاعات خود با خیریه کنید.
          </h1>
        </section>

        <nav class="nav-up">
          <ul class="nav-list-up">

            <li class="nav-item-up" id="active-nav-up">
              <a>   اطلاعات حساب کاربری  </a>
            </li>

            <li class="nav-item-up">
              <a>  اطلاعات شخصی کاربر  </a>
            </li>

            <li class="nav-item-up">
              <a>  اطلاعات آدرس کاربر  </a>
            </li>

            <li class="nav-item-up">
              <a>  اطلاعات تکمیلی کاربر </a>
            </li>
          </ul>
        </nav>

        <form action="" class="account-form1">

          <div>
          <label for="account-support"> تحت پوشش خیریه: </label>
          <input type="text" id="account-support" readonly value="هستید">
          </div>

          <div>
          <label for="account-id"> کد مددجویی: </label>
          <input type="text" id="account-id" readonly value="۱۴۵۸۷۳۶۴۹۲">
          </div>

          <div>
          <label for="account-password"> رمز عبور: </label>
          <input type="text" id="account-password" readonly value="0018423472">
          </div>

          <div>
          <label for="account-phone-number"> شماره تلفن همراه: </label>
          <input type="tel" id="account-phone-number" pattern="09[0-9]{9}" maxlength="11" inputmode="numeric" placeholder="مثال: ۰۹۱۲۰۱۲۳۴۵۶">
          </div>

          <div>
          <label for="account-email"> آدرس ایمیل: </label>
          <input type="email" id="account-email">
          </div>

          <div id="account-submit1">
          <input type="submit"  value="تأیید">
          </div>

        </form>





    </main>




    <nav class="nav">
      <ul class="nav-list">
        <li><a href=""> 
          <div class="nav-icon"><img src="media/icons/home_nav.svg" alt=""></div>  خانه </a></li>
        <li><a href="">
          <div class="nav-icon"> <img src="media/icons/creation_nav.svg" alt=""></div> ایجاد درخواست </a></li>
        <li><a href="">
          <div class="nav-icon"> <img src="media/icons/requests_nav.svg" alt=""></div> سوابق درخواست </a></li>
        <li><a href="" id="active-nav"> 
          <div class="nav-icon"><img src="media/icons/account_nav_active.svg" alt=""></div> حساب کاربری </a></li>
      </ul>
    </nav>

  </div>
</body>
</html>
