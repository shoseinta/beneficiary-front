<!DOCTYPE html>
<html lang="fa-IR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="صفحه ورود مددجویان خیریه دست مهربان">
  <meta name="keywords" content="صفحه ورود، خیریه، مددجو، مددجویان، خیریه دست مهربان، دست مهربان">
  <meta name="author" content="محمد جواد عزیزی">
  <link rel="stylesheet" href="1.sign_in_page.css">
  <title>صفحه ورود خیریه</title>
</head>

<body>
<div class="container">

  <div class="logo-typo">
    <img src="media/images/charity_logo.png" alt="لوگوی خیریه دست مهربان" id="logo">
    <img src="media/images/charity_typo_blue.png" alt="تایپوگرافی نام خیریه دست مهربان" id="typo">
  </div>

  <div class="form-container">
    <h1>ورود به سامانه مددجویان</h1>
    <div class="form-inside">
      <form action="sign_in.php" method="POST">
        <div class="username-input">
          <label for="username">نام کاربری</label>
          <div class="username-icons">
            <input type="text" id="username" name="username" pattern="^[0-9۰-۹]{7}$ maxlength="7" title="کد مددجویی شما دارای ۷ رقم است، لطفا مقدار درست را وارد فرمایید." placeholder="کد مددجویی خود در خیریه را وارد کنید" autocomplete="on" required inputmode="numeric">
            <img src="media/icons/alert_icon.svg" alt="" id="alert-icon1" >
          </div>
        </div>
        <div class="password-input">
          <label for="password">رمز عبور</label>
          <div class="password-icons">
            <input type="password" id="password" name="password" placeholder="برای اولین ورود، کد ملی خود را وارد کنید" autocomplete="on" required>
            <img src="media/icons/alert_icon.svg" alt="" id="alert-icon2">
            <img src="media/icons/hide_icon.svg" alt="" id="hide-icon">
          </div>
        </div>
      </form>
    </div>
    <div class="error1">
      <img src="media/icons/alert_icon.svg" alt="" id="alert-icon3">
      <p>اطلاعات وارد شده معتبر نیست، دوباره تلاش کنید.</p>
    </div>
    <div class="error2">
      <img src="media/icons/alert_icon.svg" alt="">
      <p>لطفا تمامی بخش‌ها را پر کنید.</p>
    </div>
    <div class="submit-forgot">
      <a href="#" id="forgot">رمز عبور خود را فراموش کرده‌اید؟</a>
      <button type="submit" id="submit">ورود</button>
    </div>
  </div>

  <div class="empty"></div>
</div>
</body>
</html>
