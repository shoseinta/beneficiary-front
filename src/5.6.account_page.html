<!DOCTYPE html>
<html lang="fa-IR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="صفحه حساب کاربری مددجویان خیریه دست مهربان">
  <meta name="keywords" content="صفحه حساب کاربری خیریه، مددجو، مددجویان، خیریه دست مهربان، دست مهربان">
  <meta name="author" content="محمد جواد عزیزی">
  <link rel="stylesheet" href="5.6.account_page.css">
  <title>صفحه حساب کاربری خیریه</title>
</head>

<body>
   <div class="family-overlay-container">
    <form action="">
      <div>
        <label for="family-relation">نسبت فامیلی:<sup>*</sup></label>
        <select id="family-relation" required>
          <option value="">انتخاب کنید</option>
          <option value="child">فرزند</option>
          <option value="wife">همسر</option>
        </select>
      </div>

      <div>
      <label for="family-ident-num">کد ملی:<sup>*</sup></label>
      <input type="text" id="family-ident-num" inputmode="numeric" pattern="^[0-9۰-۹]{10}$" required>
      </div>

      <div>
      <label for="family-fn">نام:</label>
      <input type="text" id="family-fn">
      </div>

      <div>
      <label for="family-ln">نام خانوادگی:</label>
      <input type="text" id="family-ln">
      </div>

      <div>
      <label for="family-bd">تاریخ تولد:</label>
      <input type="text" id="family-bd" readonly placeholder="مثال: ۱۳۲۲/۲/۲۲">
      </div>

      <div>
        <label for="family-gender"> جنسیت: </label>
        <select id="family-gender">
          <option value="">انتخاب کنید</option>
          <option value="female">زن</option>
          <option value="male">مرد</option>
        </select>
      </div>

      <div class="family-overlay-buttons">
        <button type="button" class="no-button">لغو</button>
        <button type="submit" class="yes-button">تأیید</button>
      </div>

    </form>

    
   </div>
</body>
</html>
