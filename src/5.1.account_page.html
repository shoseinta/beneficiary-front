<!DOCTYPE html>
<html lang="fa-IR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="صفحه حساب کاربری مددجویان خیریه دست مهربان">
  <meta name="keywords" content="صفحه حساب کاربری خیریه، مددجو، مددجویان، خیریه دست مهربان، دست مهربان">
  <meta name="author" content="محمد جواد عزیزی">
  <link rel="stylesheet" href="5.1.account_page.css">
  <title>صفحه حساب کاربری خیریه</title>
</head>

<body>
   <div class="container">

    <header class="header">
      <button type="button" id="hamburger">
        <img src="media/icons/hamburger_icon.svg" alt="منوی تنظیمات">
      </button>
      <img src="media/images/charity_typo_white.png" id="typo" alt="تایپوگرافی نام خیریه">
      <img src="media/images/charity_logo.png" id="logo" alt="لوگوی خیریه">
    </header>



    <main class="main">

        <section>
          <h1>
            با انتخاب هر یک از موارد زیر، می‌توانید با تکمیل بخش‌های خالی اقدام به اشتراک اطلاعات خود با خیریه کنید.
          </h1>
        </section>

        <nav class="nav-up">
          <ul class="nav-list-up">

            <li class="nav-item-up" >
              <a>   اطلاعات حساب کاربری  </a>
            </li>

            <li class="nav-item-up" id="active-nav-up">
              <a>  اطلاعات شخصی کاربر  </a>
            </li>

            <li class="nav-item-up">
              <a>  اطلاعات آدرس کاربر  </a>
            </li>

            <li class="nav-item-up">
              <a>  اطلاعات تکمیلی کاربر </a>
            </li>
          </ul>
        </nav>

        <form action="" class="account-form2">

          <div>
          <label for="account-ident-num"> کد ملی: </label>
          <input type="text" id="account-ident-num" readonly value="۰۰۱۸۴۲۳۴۷۲">
          </div>

          <div>
          <label for="account-name"> نام: </label>
          <input type="text" id="account-name">
          </div>

          <div>
          <label for="account-family"> نام خانوادگی: </label>
          <input type="text" id="account-family">
          </div>

          <div>
          <label for="account-bd"> تاریخ تولد: </label>
          <input type="text" id="account-bd" readonly placeholder="مثال: ۱۳۲۲/۲/۲۲">
          </div>

          <div class="account-gender-div">
          <label for="account-gender"> جنسیت: </label>
          <select id="account-gender">
            <option value="">انتخاب کنید</option>
            <option value="female">زن</option>
            <option value="male">مرد</option>
          </select>
          </div>

          <div id="account-submit2">
            <div>
              <svg width="16" height="14" viewBox="0 0 16 14" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.7373 0L4.94741 11.1961L1.22585 6.93997L0 8.34191L4.94741 14L15.9631 1.40194L14.7373 0Z"/>
              </svg>
              تغییرات با موفقیت اعمال شد
            </div>
            <input type="submit"  value="تأیید">
          </div>

        </form>





    </main>




    <nav class="nav">
      <ul class="nav-list">
        <li><a href=""> 
          <div class="nav-icon"><img src="media/icons/home_nav.svg" alt=""></div>  خانه </a></li>
        <li><a href="">
          <div class="nav-icon"> <img src="media/icons/creation_nav.svg" alt=""></div> ایجاد درخواست </a></li>
        <li><a href="">
          <div class="nav-icon"> <img src="media/icons/requests_nav.svg" alt=""></div> سوابق درخواست </a></li>
        <li><a href="" id="active-nav"> 
          <div class="nav-icon"><img src="media/icons/account_nav_active.svg" alt=""></div> حساب کاربری </a></li>
      </ul>
    </nav>

  </div>
</body>
</html>
