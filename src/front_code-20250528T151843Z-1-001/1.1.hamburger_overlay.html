<!DOCTYPE html>
<html lang="fa-IR">
<head>

<body>
  <div class="hamburger-overlay">

    <div class="hamburger-overlay-header"> 
      <h4> تنظیمات سامانه</h4>
      <button class="close-btn"><img src="media/icons/close_icon.svg" alt="بستن تنظیمات"></button>
    </div>

    <div class="settings">
      <div class="setting">
        <h5> اندازه متن </h5>
        <div class="setting-content">
          <p> متوسط </p>
          <div class="setting-image"> 
            <img src="media/icons/setting1_icon.svg" alt="">
            <img src="media/icons/setting2_icon.svg" alt="">
          </div>
          <p> بزرگ </p>
        </div>
      </div>

      <div class="setting">
        <h5> اندازه تصویر </h5>
        <div class="setting-content">
          <p> متوسط </p>
          <div class="setting-image"> 
            <img src="media/icons/setting1_icon.svg" alt="">
            <img src="media/icons/setting2_icon.svg" alt="">
          </div>
          <p> بزرگ </p>
        </div>
      </div>

      <div class="setting">
        <h5> حالت تصویر </h5>
        <div class="setting-content">
          <p> روشن&nbsp;&nbsp;&nbsp;</p>
          <div class="setting-image"> 
            <img src="media/icons/setting1_icon.svg" alt="">
            <img src="media/icons/setting2_icon.svg" alt="">
          </div>
          <p> تاریک </p>
        </div>
      </div>
      <div class="empty"></div>
    </div>

    <button class="sign-out-btn">
      <img src="media/icons/power_icon.svg" alt=""> خروج از سامانه </button>

  </div>
</body>
