<html lang="fa-IR">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="صفحه حساب کاربری مددجویان خیریه دست مهربان">
  <meta name="keywords" content="صفحه حساب کاربری خیریه، مددجو، مددجویان، خیریه دست مهربان، دست مهربان">

<body>
   <div class="additional-info-overlay-container">
    <form action="">
      <div>
      <label for="additional-info-title">عنوان:<sup>*</sup></label>
      <input type="text" id="additional-info-title" required>
      </div>

      <div>
      <label for="additional-info-description">توضیحات:</label>
      <textarea id="additional-info-description"></textarea>
      </div>

      <div>
      <label for="additional-info-document">مستندات:</label>
      <input type="file" id="additional-info-document" multiple hidden>
      <label for="additional-info-document" class="upload-label"><img src="media/icons/attach_icon.svg" alt="">برای انتخاب فایل کلیک کنید </label>
      </div>

    </form>

    <div class="additional-info-overlay-buttons">
      <button class="no-button">لغو</button>
      <button class="yes-button">تأیید</button>
    </div>
   </div>
</body>
